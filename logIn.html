<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/logIn.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My shop</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header >
        <img src="photoOnlineShopping.webp" alt="There have to be a photo" width="100%" > 
    </header>
    <main>
        <div class="container">
            <h1>Регистрация</h1>
            <form>
                <div class="row g-3 mb-5">
                    <div class="col-md-4">
                        <form >
                            <label for="text">Name</label>
                            <input type="text" id="text" placeholder="name">
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form >
                            <label for="text2">Surname</label>
                            <input type="text" id="text2" placeholder="Surname">
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form >
                            <label for="text3">Date of birth</label>
                            <input type="" id="text3" placeholder="Date of birth">
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form >
                            <label for="email">Mail</label>
                            <input type="email" id="email" placeholder="test@mail.com">
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form >
                            <label for="number">Phone number</label>
                            <input type="number" id="number" placeholder="+7(777)77777">
                        </form>
                    </div>
                    <div class="col-md-4">
                        <form >
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="######">
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <hr>
    <footer class="row g-3 mb-5">
        <div class="g">
            <div class="g">
                <input
                    id="agreement"
                    class="g"
                    type="chekbox"
                    placeholder="Yeah or No ?"
                >
    
                <label
                    for="agreement"
                    class="form-label">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked  >
                        <label class="form-check-label" for="flexSwitchCheckChecked">Subscribe for mailing list</label>
                      </div>
                </label>
            </div>
        </div>
        
       
        
            <a href="index.html">     
                <div class="col-md-4">
                    <div class="col-auto">
                            <button  type="submit" class="btn btn-primary mb-3">Sign up</button>
                    </div>
                </div>
            </a>  


            
        
       
    </footer>
